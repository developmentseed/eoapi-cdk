[tox]
skipsdist = True
envlist = py39

[testenv]
extras = test
envdir = toxenv
passenv = AWS_DEFAULT_REGION
commands =
      pip install flake8 isort black pytest
      pip install -r ./lib/ingestor-api/runtime/requirements.txt
      pip install -r ./lib/ingestor-api/runtime/dev_requirements.txt
      flake8
      black lib --diff
      isort lib 
      python -m pytest -s


[flake8]
ignore = E203, E266, E501, W503, F403, E231
exclude =
  node_modules
  __pycache__
  .git
  .tox
  venv*
  toxenv*
  devenv*
  cdk.out
  *.egg-info
max-line-length = 90
max-complexity = 18
select = B,C,E,F,W,T4,B9

[black]
line-length = 90
exclude =
  __pycache__
  .git
  .tox
  venv*
  toxenv*
  devenv*
  cdk.out
  *.egg-info

[isort]
profile = black

[pytest]
addopts = -ra -q
testpaths = lib/ingestor-api
