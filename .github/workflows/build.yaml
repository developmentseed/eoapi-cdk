name: Build & package workflow

on:
  workflow_call:
    inputs:
      release:
        required: false
        type: boolean
        default: false
    secrets:
      DS_RELEASE_BOT_ID:
        required: false
      DS_RELEASE_BOT_PRIVATE_KEY:
        required: false

jobs:
  build_and_package:
    name: Build and package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Compile project
        run: npm run build

      - name: Generate distribution packages
        run: npm run package

      - name: Generate documentation
        run: npm run docgen

      - uses: actions/upload-artifact@v3
        with:
          name: docs
          path: docs

      - uses: actions/upload-artifact@v3
        with:
          name: python
          path: dist/python/*

      - uses: actions/upload-artifact@v3
        with:
          name: js
          path: dist/js/*

      - uses: actions/upload-artifact@v3
        with:
          name: jsii
          path: .jsii

      - name: Get Release Bot Token
        id: get-token
        if: ${{ inputs.release }}
        uses: getsentry/action-github-app-token@v1
        with:
          app_id: ${{ secrets.DS_RELEASE_BOT_ID }}
          private_key: ${{ secrets.DS_RELEASE_BOT_PRIVATE_KEY }}

      - name: Maybe Release ðŸš€
        if: ${{ inputs.release }}
        run: |
          npm run semantic-release
        env:
          GITHUB_TOKEN: ${{ steps.get-token.outputs.token }}
