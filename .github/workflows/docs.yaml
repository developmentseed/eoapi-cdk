name: Build Docs

on:
  push:
    branches:
      - main

jobs:
  package:
    uses: ./.github/workflows/build.yaml

  update-docs:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - uses: actions/checkout@v5

      - uses: actions/download-artifact@v6
        with:
          name: docs
          path: docs

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
