name: Distribute

on:
  release:
    types:
      - released
      - prereleased

jobs:
  package:
    uses: ./.github/workflows/build.yaml

  distribute-python:
    runs-on: ubuntu-latest
    needs: package
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  distribute-js:
    runs-on: ubuntu-latest
    needs: package
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: js
          path: dist

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - run: npm publish dist/* --provenance --access public
